<section class="top-navbar">
  <div class="container">
    <div class="info-msg">
      <i [class]="infoIcon" aria-hidden="true"></i>
      <h2>{{infoTitle}}</h2>
    </div>
    <div class="social-links">
      @for (socialLink of socialLinks; track socialLink.id) {
      <span>
        <a [href]="socialLink.url" target="_blank">
          <i [class]="socialLink.icon"></i>
        </a>
      </span>
      }
    </div>
  </div>
</section>
